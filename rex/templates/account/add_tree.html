    <body>
    <div id="Account" class="wrapper wrapper-full-page" style="background-size: cover;
    background-repeat: no-repeat;">
        <div class="full-page login-page" >
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
        <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
  
                            <form id="frmReset" name="login" action="/invest/reset-password" method="POST">
                                <div class="card card-login card-hidden">
                                      <div class="header-text text-center">
                               <!--  <h2>SmartFVA Create Account</h2> -->
                              <a href="/">
                    <img class="logo" src="/invest/static/assets/img/smartfva-logo.png" alt="smartfva" style="height: 140px;">
                </a>
                               
                            </div>
                                    <div class="content">
                                        
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input autofocus placeholder="Your Email" type="text" name="email" class="form-control input-no-border" required="required" aria-required="true">
                                           
                                        </div>
                                         <div class="form-group">
                                            <script src='https://www.google.com/recaptcha/api.js'></script>
                                              <div class="capcha-google text-center" style="width:100%; margin-bottom:15px;">
                                                <div class="g-recaptcha" data-sitekey="6LdT7jkUAAAAAI4CuloB7UO6FM7ue14ZbFisSR5e"></div>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <span id="submitReset" class="btn btn-warning btn-wd btn-fill">Reset</span>
                                        <hr>
                                        <p>You have account?&nbsp;&nbsp;
                                            <a href="/invest/login">
                                                <i class="ti-id-badge"></i> Login
                                            </a>
                                        </p>
                                       

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/invest/static/assets/vendors/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/invest/static/assets/vendors/bootstrap-notify.js"></script>
    <script src="/invest/static/assets/vendors/sweetalert/js/sweetalert2.min.js"></script>
    <script src="/invest/static/assets/js/demo.js"></script>
   
    {% block js %}
    {% endblock %}
    {% with messages = get_flashed_messages() %}
     {% if messages %}
     {% for message in messages %}
            <script type="text/javascript">
                showNotification('top','right','{{ message.msg }}', '{{ message.type }}');
                function showNotification(from, align, msg, type){
                    // type = ['','info','success','warning','danger','rose','primary'];
                    var color = Math.floor((Math.random() * 6) + 1);
                    $.notify({
                        icon: "notifications",
                        message: msg
                    },{
                        type: type,
                        timer: 3000,
                        placement: {
                            from: from,
                            align: align
                        }
                    });
                }
            </script>
            {% endfor %}
        {% endif %}
       {% endwith %}
       <script type="text/javascript">
        setTimeout(function() {
             $('#Account').css({'background-image' : 'url(/invest/static/assets/img/smartfva-bg.jpg)'});
            $('#Account').css({'background-image' : 'url(/invest/static/assets/img/smartfva-bg.jpg)'});
        }, 1000);
       </script>
    </body>

</html>
