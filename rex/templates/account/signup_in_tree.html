
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" >
    <link rel="apple-touch-icon" sizes="76x76" href="/invest/static/assets/img/apple-icon.html" >
    <link rel="icon" type="image/png" href="/invest/static/assets/img/favicon.png" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >

    <title>Register | SmartFVAs</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' >
    <meta name="viewport" content="width=device-width" >


    <link href="/invest/static/assets/css/bootstrap.min.css" rel="stylesheet" >

    <link href="/invest/static/assets/css/amaze.css" rel="stylesheet" >

   
    <link href="/invest/static/assets/css/demo.css" rel="stylesheet" >

    <link href="/invest/static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/invest/static/assets/css/font-muli.css" rel='stylesheet' type='text/css'>
    <link href="/invest/static/assets/css/themify-icons.css" rel="stylesheet">
    <link href="/invest/static/assets/vendors/sweetalert/css/sweetalert2.min.css" rel="Stylesheet" >
</head>

    <body>
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle navbar-toggle-black" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar "></span>
                    <span class="icon-bar "></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                       <a href="/invest/login" class="btn btn-warning">
                            Looking to login?
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper wrapper-full-page" style=" background-image: url(/invest/static/assets/img/smartfva-bg.jpg); background-size: cover; ">
        <div class="register-page">
     
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="header-text">
                                <h2>SmartFVA Create Account</h2>
                        
                                <hr>
                            </div>
                        </div>
                        
                        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                            <form id="frmRegister" action="/invest/registersubmit_intree" method="POST">
                                <div class="card card-plain">
                                    <div class="content">
                                        <input type="hidden" placeholder="Enter your username" value="{{data.uid}}" name="ref" class="form-control" required="required" aria-required="true">
                                        <input type="hidden" placeholder="Enter your username" value="{{data.p_binary}}" name="p_binary" class="form-control" required="required" aria-required="true">
                                        <input type="hidden" placeholder="Enter your username" value="{{data.position}}" name="position" class="form-control" required="required" aria-required="true">
                                 
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon" style=" background-color: #ef8157; color: rgba(255, 255, 255, 0.85); border-color: #ef8157; ">Sponsor</span>
                                                <input id="btc_wallet" value="{{ data.sponser.username }}" type="text" class="form-control" name="sponsor" style=" text-align: center; " readonly="true" required="true">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <input type="text" placeholder="Your Fullname" name="fullname" class="form-control" required="required" aria-required="true">
                                        </div>
                                       <div class="form-group">
                                            <input type="text" id="username" placeholder="Enter your username" name="login" class="form-control" required="required" aria-required="true">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" placeholder="Enter email" name="email" class="form-control" required="required" aria-required="true" autocomplete="nope">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" placeholder="Password Login" name="password" class="form-control" required="required" aria-required="true" autocomplete="new-password">
                                        </div>
                                        <div class="form-group" style="display: none;">
                                            <input type="password" placeholder="Transaction Password" name="transaction_password" value="smarfva" class="form-control">
                                        </div>
                                        
                                
                                        <div class="form-group">
                                            <input type="number" placeholder="Your Phone" name="telephone" class="form-control" required="required" aria-required="true">
                                        </div>
                                        <div class="form-group">
                                            <div class="select">
                                                <select class="form-control" name="country" required="required" aria-required="true">
                                                 
                               
                                                    {% for item in data.country %}
                                                        <option value="{{item.country}}">{{item.country}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                     
                                        <div class="form-group">
                                            <script src='https://www.google.com/recaptcha/api.js'></script>
                                              <div class="g-recaptcha" data-theme="light" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;" data-sitekey="6LdT7jkUAAAAAI4CuloB7UO6FM7ue14ZbFisSR5e"></div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <span id="submitRegister" class="btn btn-fill btn-danger btn-wd">Create Account</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer footer-transparent">
                <div class="container-fluid">
                    <div class="copyright text-center">
                        &copy; <script>document.write(new Date().getFullYear())</script> SmartFVA</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="/invest/static/assets/vendors/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/invest/static/assets/vendors/bootstrap-notify.js"></script>
    <script src="/invest/static/assets/vendors/sweetalert/js/sweetalert2.min.js"></script>
    <script src="/invest/static/assets/js/demo.js"></script>
    <script type="text/javascript">
     $('#username').change(function(){var name=$('#username').val().replace(/[^A-Z0-9]/gi,'');$('#username').val(name)});
    </script>
    {% block js %}
    {% endblock %}
    {% with messages = get_flashed_messages() %}
     {% if messages %}
     {% for message in messages %}
            <script type="text/javascript">
                showNotification('top','right','{{ message.msg }}', '{{ message.type }}');
                function showNotification(from, align, msg, type){
                   
                    var color = Math.floor((Math.random() * 6) + 1);
                    $.notify({
                        icon: "notifications",
                        message: msg
                    },{
                        type: type,
                        timer: 3000,
                        placement: {
                            from: from,
                            align: align
                        }
                    });
                }
            </script>
            {% endfor %}
        {% endif %}
       {% endwith %}
    </body>

</html>
